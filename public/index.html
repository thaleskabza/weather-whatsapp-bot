<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather WhatsApp Bot - Get weather updates directly through WhatsApp">
  <title>Weather WhatsApp Bot | Real-time Weather Updates via WhatsApp</title>
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Weather WhatsApp Bot">
  <meta property="og:description" content="Get real-time weather updates directly through WhatsApp">
  <meta property="og:type" content="website">
  
  <!-- Favicon (using emoji as placeholder) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå¶Ô∏è</text></svg>">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --background: #f8fafc;
      --text: #1e293b;
      --text-light: #64748b;
      --card-bg: #ffffff;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    
    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    
    .subtitle {
      color: var(--text-light);
      font-size: 1.125rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: 0.5rem;
      box-shadow: var(--card-shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    .api-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .api-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-radius: 0.375rem;
      transition: all 0.2s ease;
      background-color: var(--background);
    }
    
    .api-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .api-link {
      display: flex;
      flex-direction: column;
      text-decoration: none;
      color: var(--text);
      width: 100%;
    }
    
    .api-path {
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.25rem;
      word-break: break-all;
    }
    
    .api-name {
      font-size: 0.875rem;
      color: var(--text-light);
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--text-light);
      font-size: 0.875rem;
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather WhatsApp Bot</h1>
      <p class="subtitle">Get real-time weather updates directly through WhatsApp messaging</p>
    </header>
    
    <main>
      <div class="card">
        <h2>API Endpoints</h2>
        <div class="api-list" id="api-list"></div>
      </div>
    </main>
    
    <footer>
      <p>¬© <span id="year"></span> Weather WhatsApp Bot. All rights reserved.</p>
    </footer>
  </div>

  <script>
    const vercelDomain = window.location.hostname === "localhost" 
      ? "http://localhost:3000" 
      : "https://weather-whatsapp-bot.vercel.app";
      
    const urls = [
      { name: "Health Check - Verify API status", path: "/api/health" },
      { name: "API Documentation - Full API specs", path: "/api/docs" },
      { name: "WhatsApp Integration - Connect your WhatsApp", path: "/api/whatsapp" }
    ];

    const apiList = document.getElementById("api-list");
    
    urls.forEach(url => {
      const apiItem = document.createElement("div");
      apiItem.className = "api-item";
      
      const link = document.createElement("a");
      link.className = "api-link";
      link.href = `${vercelDomain}${url.path}`;
      
      const pathElement = document.createElement("span");
      pathElement.className = "api-path";
      pathElement.textContent = `${vercelDomain}${url.path}`;
      
      const nameElement = document.createElement("span");
      nameElement.className = "api-name";
      nameElement.textContent = url.name;
      
      link.appendChild(pathElement);
      link.appendChild(nameElement);
      apiItem.appendChild(link);
      apiList.appendChild(apiItem);
    });
    
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
